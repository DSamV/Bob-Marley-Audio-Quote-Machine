<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bob Marley Drum Quote Machine</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


  <script>
    function play(str) {
        
         if (str === "q" || str === "Q") {
            document.getElementById('display').innerText = "Not Famous";
         } else if (str === "w" || str === "W") {
             document.getElementById('display').innerText = "King james version";
         }else if (str === "e" || str === "E") {
            document.getElementById('display').innerText = "Servant";
         }else if (str === "a" || str === "A") {
            document.getElementById('display').innerText = "Black";
         }else if (str === "s" || str === "S") {
            document.getElementById('display').innerText = "The Start";
         }else if (str === "d" || str === "D") {
            document.getElementById('display').innerText = "Over truth";
         }else if (str === "z" || str === "Z") {
            document.getElementById('display').innerText = "The Music game";
         }else if (str === "x" || str === "X") {
            document.getElementById('display').innerText = "Herb";
         }else if (str === "c" || str === "C") {
            document.getElementById('display').innerText = "Counciousness";                            
         }
        
                var audio = document.getElementById(str);
        audio.play()
    }

    window.document.onkeyup = function(event) {
        let keystroke = event.key
         if (keystroke === "q" || event.key === "Q") {
             play("Q");
         } else if (keystroke === "w" || keystroke === "W") {
             play("W");
         }else if (keystroke === "e" || keystroke === "E") {
             play("E");
         }else if (keystroke === "a" || keystroke === "A") {
             play("A");
         }else if (keystroke === "s" || keystroke === "S") {
             play("S");
         }else if (keystroke === "d" || keystroke === "D") {
             play("D");
         }else if (keystroke === "z" || keystroke === "Z") {
             play("Z");
         }else if (keystroke === "x" || keystroke === "X") {
             play("X");
         }else if (keystroke === "c" || keystroke === "C") {
             play("C");                            
         }
         }
  </script> 
</head>
<body>
<div class="container" id="drum-machine">
    <h1 class="text-center">Bob Marley Drum Quote Machine</h1>
    <div class="card my-3">
        <div class="card-body">
    <div class="text-center" id="display">Nothing to Display Yet</div>
</div>
</div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/Not famous.mp3" class="clip" id="Q">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/King james version.mp3" class="clip" id="W">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/Servant.mp3" class="clip" id="E">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/Black.mp3" class="clip" id="A">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/The Start.mp3" class="clip" id="S">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/Over truth.mp3" class="clip" id="D">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/The Music game.mp3" class="clip" id="Z">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/Herb.mp3" class="clip" id="X">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/Counciousness.mp3" class="clip" id="C">

    </button>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
